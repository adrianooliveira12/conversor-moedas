<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo2.gif" alt="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$
                    Dólar americano</option>
                <option>€
                    Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-moeda" placeholder="R$ 10.000.00">
            <button class="convert-button">Converter</button>
            <section>
                <div class="currency-box">
                    <img src="./assets/brasil 2.png" alt="moeda">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0.00</p>
                </div>

                <img class="seta" src="./assets/seta.png" alt="">

                <div class="currency-box">
                    <img src="./assets/estados-unidos (1) 1.png" alt="moeda">
                    <p class="currency">Dólar</p>
                    <p class="currency-value">US$ 0.00</p>
                </div>
            </section>
        </label>
    </main>

</body>
 <script src="./javascript.js"></script>

</html>
